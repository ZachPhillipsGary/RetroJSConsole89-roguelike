<!doctype html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body ng-app="gameEngine" >
  <div ng-controller="game" class="well well-lg">
      <div align="center">{{character.hp}} / {{character.maxhp}} || $ {{character.cash}} || level {{character.level}}</div>
      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
      <pre ng-bind="messages">{{message.msg}} </pre>

          <!-- angular templating -->
          <!-- this is where content will be injected -->
          <div class="form-group">
          <label class="control-label" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Enter a command</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" ng-model="commandPrompt" style="length:500px;" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="run()" type="button">SEND</button>
            </span>
          </div>
        </div>
</div>
</body>
</html>
